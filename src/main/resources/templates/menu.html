<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id="clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${#strings.capitalize(skintype)}"></p>
    <th:block th:if="${manicure == 'manicure'}">
        <p th:text="${#strings.capitalize(manicure)}"></p>
    </th:block>
    <th:block th:if="${pedicure == 'pedicure'}">
        <p th:text="${#strings.capitalize(pedicure)}"></p>
    </th:block>
</div>
<div id="servicesMenu">
    <h1>Menu of Available Services</h1>
    <br>
    <h2>Facial Treatments</h2>
    <p>The facial treatments below are recommended<br>
        by our estheticians for your given skin type.</p>
    <th:block>
        <table>
            <tr th:each="facial : ${appropriateFacials}">
                <td th:text="${facial}"></td>
            </tr>
        </table>
    </th:block>
</div>
<div id="manipedi">
    <th:block th:if="${manicure == 'manicure'}">
        <h3 th:text="${#strings.capitalize(manicure)}"></h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>
    <th:block th:if="${pedicure == 'pedicure'}">
        <h3 th:text="${#strings.capitalize(pedicure)}"></h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
</div>
</body>
</html>
