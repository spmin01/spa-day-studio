<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>New User</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>
<form method="post">
    <label>New Username: <input type="text" name="userName" th:value="${userName}"></label>
    <label>Password: <input type="password" name="password"></label>
    <label>Verify Password <input type="password" name="verify"></label>
    <label>E-mail Address: <input type="email" name="emailAddress" th:value="${emailAddress}"></label>
    <input type="submit" value="Create">
</form>

<h3 th:if="${error}">Passwords must match!</h3>

</body>
</html>
